<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

        <title>Popup Modal</title>
    </head>
    <body>
        <section class="modal container">
            <button class="modal_button" id="open-modal">
                Open Modal
            </button>
            
            <div class="modal_container" id="modal-container">
                <div class="modal_content">
                    <div class="modal_close close-modal" title="Close">
                        <i class='bx bx-x'></i>
                    </div>

                    <img src="assets/img/star-trophy.png" alt="" class="modal_img">
                    <h1 class="modal_title">Good Job!</h1>
                    <p class="modal_description">Click the button to close</p>

                    <button class="modal_button modal_button-width">
                        View Status
                    </button>

                    <button class="modal_button-link close-modal">
                        Close
                    </button>
                </div>
            </div>

        </section>
    


        <!--===== SORTABLE JS =====-->

         <!--===== MAIN JS =====-->
         <script src="assets/js/main.js"></script>
    </body>
</html>
